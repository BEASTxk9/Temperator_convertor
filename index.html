<body>



    <div class="container">
        <div class="row p-5">

            <h1 id="heading" class="text-center text-decoration-underline">TEMPERATURE CONVERTER CALCULATOR</h1>

            <!-- left -->
            <div class="col-6 text-center">
                <p>
                    <label><b>Celcius: </b></label>
                    <br>
                    <input id="inputC" type="number" placeholder="Celcius" oninput="temperatureConverter1(this.value)"
                        onchange="temperatureConverter1(this.value)">

                </p>

                <p class="text-decoration-underline">Celcius into Fahrenheit = <span id="output1"></span></p>
            </div>

            <!-- right -->
            <div class="col-6 text-center">
                <p>
                    <label><b>Fahrenheit: </b></label>
                    <br>
                    <input id="inputF" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
                        onchange="temperatureConverter(this.value)">

                </p>

                <p class="text-decoration-underline">Fahrenheit into Celcius = <span id="output"></span></p>
            </div>


            <input id="resetBTN" type="button" value="Reset" onClick="fun()" />

        </div>
    </div>
